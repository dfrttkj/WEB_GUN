<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Copy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Logo</h1> <button class="start-btn">Start Game</button>
        </header>

        <div class="main-content">
            <div class="left-panel">
                <table>
                    <thead>
                        <tr>
                            <th style="width: 20%">Player ID</th>
                            <th style="width: 40%">Name</th>
                            <th style="width: 40%">Team</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="static-text">001</td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                        </tr>
                        <tr>
                            <td class="static-text">002</td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                        </tr>
                        <tr>
                            <td class="static-text">003</td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                        </tr>
                        <tr>
                            <td class="static-text">004</td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                            <td><input type="text" class="table-input" placeholder="Input field"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="right-panel">

                <div class="form-row">
                    <label>Time :</label>
                    <input type="number" value="0">
                </div>

                <div class="form-row">
                    <label>Rounds :</label>
                    <input type="number" value="0">
                </div>

                <div class="advanced-header">
                    <span class="arrow-down">â–¼</span> Advanced:
                </div>

                <div class="advanced-settings">

                    <div class="form-row" style="justify-content: flex-start; gap: 10px;">
                        <label>Friendly fire</label>
                        <input type="checkbox">
                    </div>

                    <div class="form-row">
                        <label>Shot cooldown:</label>
                        <div class="cooldown-wrapper">
                            <input type="number">
                            <span class="ms-label">ms</span>
                        </div>
                    </div>

                    <div class="radio-group">
                        <div class="radio-row">
                            <label>Full auto</label>
                            <input type="radio" name="firemode" checked>
                        </div>
                        <div class="radio-row">
                            <label>Semi auto</label>
                            <input type="radio" name="firemode">
                            <input type="number" class="semi-input" value="0">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
